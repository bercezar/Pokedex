<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pok√©dex</title>
  </head>

  <body>
    <div class="head">
      <img id="pokeball" src="image/pokeball.png" />
    </div>
    <div class="content">
      <form id="form-group" action="" method="get">
        <input type="text" name="" id="nameid" />
        <button id="btn_search">
          <span>Pesquisar</span>
        </button>
      </form>
      <div class="grid-content">
        <div class="grid-item first">
          <h4 id="name"></h4>
        </div>
        <div class="grid-item second">
          <img id="imagePokemon" />
        </div>
        <div class="grid-item third">
          <ul class="list aboutType"></ul>
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <div class="grid-item fourth">
          <img id="imagePokemonShiny" />
        </div>
        <div class="grid-item fifth">
          <h5>Stats</h5>
          <span class="progress-bar">
            <span>
              <div class="progress"></div>
            </span>
            <span>
              <div class="progress"></div>
            </span>
            <span>
              <div class="progress"></div>
            </span>
            <span>
              <div class="progress"></div>
            </span>
            <span>
              <div class="progress"></div>
            </span>
            <span>
              <div class="progress"></div>
            </span>
          </span>
        </div>
        <div class="grid-item sixth">
          <h5>Moves</h5>
          <ul class="list moves"></ul>
        </div>
      </div>
    </div>
    <div class="footer">
      <span>@Bernardo Cezar(dev)</span>
      <a href="https://github.com/bercezar">GitHub</a>
      <span>Copyright (c) 2024 - MIT License</span>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
